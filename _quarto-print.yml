project:
  output-dir: print-build

format:
  pdf:
    output-file: "Machine-Learning-Intuition-PRINT"
    pdf-engine: xelatex        # Highly recommended for KDP to handle fonts better
    documentclass: scrbook
    classoption: 
      - paper=6in:9in          # Native KOMA-Script size
      - twoside
      - openany
    geometry:
      - paperwidth=6in         # Use this instead of papersize={6in,9in}
      - paperheight=9in        # Use this instead of papersize={6in,9in}
      - top=0.75in
      - bottom=0.75in
      - inner=0.85in
      - outer=0.5in
      - heightrounded
    include-in-header: 
      text: |
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines, commandchars=\\\{\}}